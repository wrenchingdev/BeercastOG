<h2>Searching near your Requested Location</h2>
<section>
        <div class="results">
        <% data.forEach(function(breweryResult){ %>
            <a href="#details/<%=breweryResult.breweryId%>">
                <h4><%=breweryResult.brewery.name%></h4>
                <h5><%=breweryResult.streetAddress%></h5>
            </a>
        <% }) %>
        </div>
</section>
